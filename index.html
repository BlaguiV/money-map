<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="top-bar">
            <img class="wallet" src="assets/wallet.svg" />
            <h1>MoneyMap</h1>
        </header>

        <div class="spending">
            <div class="today">
                <p>Today`s Spending</p>
                <h2 id="today"></h2>
            </div>
            <div class="this-month">
                <p>This Month</p>
                <h2 id="month"></h2>
            </div>
            <div class="monthly-budget">
                <p>Budget<img class="edit" src="./assets/pen.svg" /></p>
                <h2 id="budget"></h2>
            </div>
        </div>

        <div class="add-expense">
            <h3>Add Expense</h2>
                <div class="functionality">
                    <input id="amount" type="number" placeholder="Amount" min="0" />

                    <select id="category">
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>


                    <input id="date" type="date" />

                    <input id="note" type="text" placeholder="Note (optional)" />
                    <button id="btn-add">Add Expense</button>
                </div>
        </div>

        <div class="expenses">
            <div class="expenses-header">
                <div>Date</div>
                <div>Amount</div>
                <div>Category</div>
                <div>Note</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Edit your budget</h2>
            <input id="modal-budget" placeholder="Enter your budget..." type="number" />
            <button id="modal-budget-confirm">Confirm</button>
        </div>
    </div>

    <div id="error-container" class="error-container"></div>

    <script>
        const inputDate = document.getElementById('date')
        let today = new Date()
        let yyyy = today.getFullYear()
        let mm = today.getMonth() + 1
        let dd = today.getDate()
        if (mm < 10) mm = "0" + mm
        if (dd < 10) dd = "0" + dd
        inputDate.value = `${yyyy}-${mm}-${dd}`;
    </script>
</body>

</html>
