<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <img class="wallet" src="assets/wallet.svg" />
            <h1>MoneyMap</h1>
        </div>

        <div class="spending">
            <div class="today">
                <p>Today`s Spending</p>
                <h2>$420.00</h2>
            </div>
            <div class="this-month">
                <p>This Month</p>
                <h2>$6,350.00</h2>
            </div>
            <div class="monthly-budget">
                <p>Monthly Budget</p>
                <h2>$8,000.00</h2>
            </div>
        </div>

        <div class="add-expense">
            <h3>Add Expense</h2>
                <div class="functionality">
                    <input placeholder="Enter Amount" type="number" min="0" />
                    <input placeholder="Enter Category" type="text" />
                    <input id="input-date" type="date" />
                    <button class="btn-add">Add Expense</button>
                </div>
        </div>

    </div>

    <script>
        const inputDate = document.getElementById('input-date')
        let today = new Date()
        let yyyy = today.getFullYear()
        let mm = today.getMonth() + 1
        let dd = today.getDate()
        if (mm < 10) mm = "0" + mm
        if (dd < 10) dd = "0" + dd
        inputDate.value = `${yyyy}-${mm}-${dd}`;
    </script>
</body>

</html>
