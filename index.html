<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="forTheme.css" />
    <script src="themeToggle.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="top-bar">
            <img class="wallet" src="assets/wallet.svg" />
            <h1>MoneyMap</h1>
            <button class="theme-toggle" id="theme-toggle"><img src="assets/moon.svg"></button>
        </header>

        <div class="spending">
            <div class="today">
                <p>Today`s Spending</p>
                <h2 id="today"></h2>
            </div>
            <div class="this-month">
                <p>This Month</p>
                <h2 id="month"></h2>
            </div>
            <div class="monthly-budget">
                <p>Budget<img class="edit" src="./assets/pen.svg" /></p>
                <h2 id="budget"></h2>
            </div>
        </div>

        <div class="add-expense">
            <h3>Add Expense</h2>
                <div class="functionality">
                    <input id="amount" type="number" placeholder="Amount" min="0" />

                    <select id="category">
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>


                    <input id="date" type="date" />

                    <input id="note" type="text" placeholder="Note (optional)" />
                    <button id="btn-add">Add Expense</button>
                    <img src="./assets/filter.svg" id="filter-open-btn" />
                </div>
        </div>

        <div class="expenses">
            <div class="expenses-header">
                <div>Date</div>
                <div>Amount</div>
                <div>Category</div>
                <div>Note</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Edit your budget</h2>
            <input id="modal-budget" placeholder="Enter your budget..." type="number" />
            <button id="modal-budget-confirm">Confirm</button>
        </div>
    </div>

    <div id="error-container" class="error-container"></div>

    <div class="filter-modal-overlay">
        <div class="filter-modal">
            <span class="close-btn" id="close-modal-filter">&times;</span>
            <h2>Filter by category</h2>
            <div class="filter-options">
                <label>
                    <input type="checkbox" value="Food">
                    Food
                </label>

                <label>
                    <input type="checkbox" value="Transport">
                    Transport
                </label>

                <label>
                    <input type="checkbox" value="Entertainment">
                    Entertainment
                </label>

                <label>
                    <input type="checkbox" value="Shopping">
                    Shopping
                </label>

                <label>
                    <input type="checkbox" value="Health">
                    Health
                </label>
            </div>

            <h2>Filter by price</h2>
            <div class="extra-filter-amount">
                <label for="filter-by-amount-min">Min Amount</label>
                <input class="filter-by-amount-min" type="number" placeholder="0" />
                <label for="filter-by-amount-max">Max Amount</label>
                <input class="filter-by-amount-max" type="number" placeholder="5000" />
            </div>
            <h2>Filter by date</h2>
            <div class="extra-filter-date">
                <input type="date" class="filter-by-date">
            </div>

            <div class="filter-btns">
                <button class="clear-all-filter">Clear All</button>
                <button class="confirm-filter">Confirm</button>
            </div>
        </div>

    </div>

</body>

</html>
